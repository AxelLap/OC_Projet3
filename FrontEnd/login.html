<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Page de connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="login.js" defer></script>
</head>

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
            <ul>
                <li><a href="index.html">projets</a></li>
                <li>contact</li>
                <li><a href="login.html">login</a></li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="loginSection">
            <h1>Log in</h1>
            <form id="logAdmin">
                <div class="logField">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email" required>
                </div>
                <div class="logField">
                    <label for="password">Mot de passe</label>
                    <input type="text" name="password" id="password" required>
                </div>
                <button class="logButton" type="submit">Se connecter</button>
                <a class="forgotPassword" href="#">Mot de passe oublié</a>
            </form>

        </section>
    </main>
    <footer class="footerLogin">
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>

</body>

</html>
